{% import 'macros.html' as macro%}
{% extends 'base.html'%}



{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}



{% block content %}
<div class="watch" style="background-color:blue;">
  {% for source in sources %}
  <div class="container">
   
     
      <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h1> <strong>{{source.name}}</strong>
        </h1>


        {{source.description}}<br>
        {{source.id}}

        <a href="{{source.url}}">Visit site</a>

      </div>

      <a href="/article/{{source.id}}"><button class="btn btn-info">Go to Article</button></a>
      

    
  </div>
  {% endfor %}
</div>
{% endblock %}
