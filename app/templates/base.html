<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title   %}
  <title>{{ title }}</title>
  {% else %}
  <title>NEWS</title>
  {% endif %}
</head>

<body>
  <h3> Extends here</h3>
  <button>
    click here to subscribe
  </button>

  {% block header %} {% endblock %}
  
  <div style="background-color: brown;">
   
    {% block body %} {% endblock %}
  </div>

  <div>
    {% block footer %}
    {% endblock %}
  </div>
  
</body>

</html>
